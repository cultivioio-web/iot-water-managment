<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 420">
  <!-- Complete AquaSense System Illustration -->
  <defs>
    <linearGradient id="tankGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e2e8f0"/>
      <stop offset="100%" style="stop-color:#cbd5e1"/>
    </linearGradient>
    <linearGradient id="waterGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4" stop-opacity="0.4"/>
      <stop offset="100%" style="stop-color:#0891b2" stop-opacity="0.7"/>
    </linearGradient>
    <linearGradient id="deviceGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc"/>
      <stop offset="100%" style="stop-color:#e2e8f0"/>
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="600" height="420" fill="#f8fafc"/>
  
  <!-- ===== WATER TANK ===== -->
  <g transform="translate(40, 30)">
    <!-- Tank body -->
    <rect x="0" y="0" width="120" height="180" rx="8" fill="url(#tankGradient)" stroke="#94a3b8" stroke-width="2" filter="url(#dropShadow)"/>
    
    <!-- Water inside -->
    <rect x="5" y="60" width="110" height="115" rx="5" fill="url(#waterGrad)"/>
    
    <!-- Water level lines -->
    <g stroke="#06b6d4" stroke-width="1" opacity="0.5">
      <line x1="10" y1="80" x2="110" y2="80"/>
      <line x1="10" y1="100" x2="110" y2="100"/>
      <line x1="10" y1="120" x2="110" y2="120"/>
    </g>
    
    <!-- Tank label -->
    <text x="60" y="25" font-size="10" fill="#64748b" text-anchor="middle">OVERHEAD TANK</text>
    
    <!-- Level markers -->
    <text x="-5" y="65" font-size="8" fill="#64748b" text-anchor="end">Full</text>
    <text x="-5" y="130" font-size="8" fill="#64748b" text-anchor="end">Half</text>
    <text x="-5" y="170" font-size="8" fill="#64748b" text-anchor="end">Low</text>
    
    <!-- Sensor probe in tank -->
    <g transform="translate(80, 10)">
      <rect x="0" y="0" width="20" height="30" rx="3" fill="#374151"/>
      <circle cx="10" cy="35" r="8" fill="#4b5563"/>
      <path d="M10 45 L10 55 L15 60 L5 65 L15 70" stroke="#06b6d4" stroke-width="1" fill="none" opacity="0.6"/>
    </g>
  </g>
  
  <!-- ===== SENSOR NODE ===== -->
  <g transform="translate(40, 230)">
    <rect x="0" y="0" width="100" height="60" rx="6" fill="url(#deviceGrad)" stroke="#cbd5e1" stroke-width="1" filter="url(#dropShadow)"/>
    <text x="50" y="15" font-size="7" font-weight="bold" fill="#06b6d4" text-anchor="middle">CULTIVIO</text>
    <circle cx="20" cy="35" r="4" fill="#22c55e"/>
    <circle cx="32" cy="35" r="4" fill="#ef4444" opacity="0.3"/>
    <rect x="35" y="55" width="30" height="8" rx="2" fill="#374151"/>
    <text x="50" y="80" font-size="9" font-weight="bold" fill="#1e293b" text-anchor="middle">Sensor Node</text>
  </g>
  
  <!-- Cable from tank to sensor -->
  <path d="M140 180 L140 240 L140 250" stroke="#374151" stroke-width="2" fill="none" stroke-dasharray="5,3"/>
  
  <!-- ===== ZIGBEE SIGNAL ===== -->
  <g transform="translate(180, 250)">
    <!-- Zigbee waves -->
    <g stroke="#3b82f6" stroke-width="2" fill="none">
      <path d="M0 20 Q20 10 40 20"/>
      <path d="M0 20 Q25 5 50 20"/>
      <path d="M0 20 Q30 0 60 20"/>
    </g>
    <text x="30" y="45" font-size="8" fill="#3b82f6" text-anchor="middle">Zigbee</text>
    <text x="30" y="55" font-size="7" fill="#64748b" text-anchor="middle">Wireless</text>
  </g>
  
  <!-- ===== CONTROLLER NODE ===== -->
  <g transform="translate(280, 220)">
    <rect x="0" y="0" width="120" height="80" rx="6" fill="url(#deviceGrad)" stroke="#cbd5e1" stroke-width="1" filter="url(#dropShadow)"/>
    <text x="60" y="15" font-size="7" font-weight="bold" fill="#06b6d4" text-anchor="middle">CULTIVIO</text>
    
    <!-- Relay indicator -->
    <rect x="70" y="25" width="35" height="20" rx="3" fill="#3b82f6"/>
    <text x="87" y="38" font-size="6" fill="white" text-anchor="middle">RELAY</text>
    
    <!-- LEDs -->
    <circle cx="20" cy="35" r="4" fill="#22c55e"/>
    <circle cx="32" cy="35" r="4" fill="#3b82f6"/>
    
    <!-- Terminals -->
    <rect x="80" y="55" width="30" height="12" rx="2" fill="#22c55e"/>
    <text x="95" y="64" font-size="5" fill="white" text-anchor="middle">PUMP</text>
    
    <!-- USB port -->
    <rect x="15" y="72" width="25" height="6" rx="2" fill="#374151"/>
    
    <text x="60" y="100" font-size="9" font-weight="bold" fill="#1e293b" text-anchor="middle">Controller Node</text>
  </g>
  
  <!-- ===== PUMP ===== -->
  <g transform="translate(280, 340)">
    <!-- Pump body -->
    <ellipse cx="60" cy="25" rx="50" ry="20" fill="#374151" filter="url(#dropShadow)"/>
    <rect x="10" y="5" width="100" height="20" rx="5" fill="#4b5563"/>
    
    <!-- Motor -->
    <circle cx="60" cy="15" r="15" fill="#1e293b"/>
    <circle cx="60" cy="15" r="8" fill="#374151"/>
    
    <text x="60" y="55" font-size="9" font-weight="bold" fill="#1e293b" text-anchor="middle">Water Pump</text>
  </g>
  
  <!-- Wire from controller to pump -->
  <path d="M340 300 L340 340" stroke="#ef4444" stroke-width="2" fill="none"/>
  <text x="350" y="325" font-size="7" fill="#ef4444">230V AC</text>
  
  <!-- ===== MOBILE APP ===== -->
  <g transform="translate(470, 100)">
    <!-- Phone outline -->
    <rect x="0" y="0" width="80" height="150" rx="10" fill="#1e293b" filter="url(#dropShadow)"/>
    <rect x="5" y="15" width="70" height="120" rx="5" fill="#f8fafc"/>
    
    <!-- App screen -->
    <rect x="10" y="20" width="60" height="25" rx="3" fill="#06b6d4"/>
    <text x="40" y="36" font-size="7" fill="white" text-anchor="middle">Water: 75%</text>
    
    <!-- Level bar -->
    <rect x="15" y="50" width="50" height="15" rx="2" fill="#e2e8f0"/>
    <rect x="15" y="50" width="37" height="15" rx="2" fill="#22c55e"/>
    
    <!-- Pump status -->
    <rect x="15" y="75" width="50" height="20" rx="3" fill="#3b82f6"/>
    <text x="40" y="88" font-size="7" fill="white" text-anchor="middle">Pump: ON</text>
    
    <!-- Home button -->
    <circle cx="40" cy="145" r="5" fill="#374151"/>
    
    <text x="40" y="170" font-size="9" font-weight="bold" fill="#1e293b" text-anchor="middle">Mobile App</text>
  </g>
  
  <!-- BLE signal from controller to phone -->
  <g transform="translate(410, 180)">
    <g stroke="#06b6d4" stroke-width="1.5" fill="none" opacity="0.6">
      <path d="M0 30 Q15 20 30 30"/>
      <path d="M0 30 Q20 15 40 30"/>
    </g>
    <text x="20" y="50" font-size="7" fill="#06b6d4" text-anchor="middle">BLE</text>
  </g>
  
  <!-- ===== TITLE ===== -->
  <text x="300" y="408" font-size="14" font-weight="bold" fill="#1e293b" text-anchor="middle">Cultivio AquaSense - Complete System</text>
</svg>

