<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Wireless Range Icon -->
  <defs>
    <linearGradient id="iconGrad5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
  </defs>
  
  <!-- Central node -->
  <circle cx="32" cy="32" r="8" fill="url(#iconGrad5)"/>
  
  <!-- Signal waves -->
  <g stroke="url(#iconGrad5)" stroke-width="3" fill="none" stroke-linecap="round">
    <circle cx="32" cy="32" r="16" opacity="0.7"/>
    <circle cx="32" cy="32" r="24" opacity="0.5"/>
    <circle cx="32" cy="32" r="30" opacity="0.3"/>
  </g>
  
  <!-- Distance indicator -->
  <text x="32" y="58" font-size="10" font-weight="bold" fill="url(#iconGrad5)" text-anchor="middle">30m</text>
</svg>

