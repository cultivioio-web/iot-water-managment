<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Step 2: Connect Controller -->
  <defs>
    <linearGradient id="stepGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
  </defs>
  
  <!-- Step number -->
  <circle cx="30" cy="30" r="20" fill="url(#stepGrad2)"/>
  <text x="30" y="36" font-size="18" font-weight="bold" fill="white" text-anchor="middle">2</text>
  
  <!-- Controller box -->
  <rect x="50" y="50" width="100" height="60" rx="5" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="2"/>
  <text x="100" y="70" font-size="8" font-weight="bold" fill="#06b6d4" text-anchor="middle">CULTIVIO</text>
  <rect x="80" y="80" width="40" height="15" rx="2" fill="#3b82f6"/>
  <text x="100" y="91" font-size="6" fill="white" text-anchor="middle">RELAY</text>
  
  <!-- Pump below -->
  <ellipse cx="100" cy="145" rx="35" ry="15" fill="#374151"/>
  <rect x="70" y="125" width="60" height="20" rx="3" fill="#4b5563"/>
  
  <!-- Wire connecting them -->
  <path d="M100 110 L100 125" stroke="#ef4444" stroke-width="3"/>
  <text x="115" y="120" font-size="7" fill="#ef4444">230V</text>
  
  <!-- Label -->
  <text x="100" y="175" font-size="12" font-weight="bold" fill="#1e293b" text-anchor="middle">Connect Controller</text>
  <text x="100" y="190" font-size="9" fill="#64748b" text-anchor="middle">Wire to water pump</text>
</svg>

