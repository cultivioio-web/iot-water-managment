<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 250">
  <!-- Sensor Node Product Illustration -->
  <defs>
    <linearGradient id="caseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f1f5f9"/>
      <stop offset="100%" style="stop-color:#e2e8f0"/>
    </linearGradient>
    <linearGradient id="pcbGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669"/>
      <stop offset="100%" style="stop-color:#047857"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Enclosure Body -->
  <rect x="30" y="40" width="140" height="100" rx="8" fill="url(#caseGradient)" filter="url(#shadow)"/>
  
  <!-- Top lid line -->
  <line x1="30" y1="70" x2="170" y2="70" stroke="#cbd5e1" stroke-width="1"/>
  
  <!-- PCB visible through case -->
  <rect x="45" y="80" width="110" height="50" rx="3" fill="url(#pcbGradient)" opacity="0.8"/>
  
  <!-- ESP32 chip -->
  <rect x="70" y="90" width="30" height="20" rx="2" fill="#1e293b"/>
  <text x="85" y="103" font-size="5" fill="#94a3b8" text-anchor="middle">ESP32</text>
  
  <!-- Status LEDs -->
  <circle cx="55" cy="95" r="4" fill="#22c55e"/>
  <circle cx="55" cy="107" r="4" fill="#ef4444" opacity="0.3"/>
  
  <!-- USB-C Port -->
  <rect x="85" y="135" width="30" height="8" rx="2" fill="#374151"/>
  <text x="100" y="155" font-size="8" fill="#64748b" text-anchor="middle">USB-C</text>
  
  <!-- Sensor Cable -->
  <path d="M100 40 L100 20 Q100 10 110 10 L160 10" stroke="#374151" stroke-width="3" fill="none"/>
  <circle cx="165" cy="10" r="8" fill="#06b6d4"/>
  
  <!-- Label -->
  <text x="100" y="180" font-size="12" font-weight="bold" fill="#1e293b" text-anchor="middle">Sensor Node</text>
  <text x="100" y="195" font-size="9" fill="#64748b" text-anchor="middle">Water Level Monitor</text>
  
  <!-- Cultivio branding on case -->
  <text x="100" y="58" font-size="8" font-weight="bold" fill="#06b6d4" text-anchor="middle">CULTIVIO</text>
</svg>

