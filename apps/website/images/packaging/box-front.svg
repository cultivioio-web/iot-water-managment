<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Product Box Front Face -->
  <defs>
    <linearGradient id="boxBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="boxAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
  </defs>
  
  <!-- Box background -->
  <rect x="0" y="0" width="400" height="300" fill="url(#boxBg)"/>
  
  <!-- Decorative corner -->
  <path d="M0 0 L100 0 L0 100 Z" fill="url(#boxAccent)" opacity="0.2"/>
  <path d="M400 300 L300 300 L400 200 Z" fill="url(#boxAccent)" opacity="0.2"/>
  
  <!-- Logo -->
  <g transform="translate(20, 20)">
    <path d="M20 4 C20 4 8 16 8 22 C8 28 12 32 20 32 C28 32 32 28 32 22 C32 16 20 4 20 4 Z" fill="url(#boxAccent)"/>
    <text x="45" y="24" font-size="20" font-weight="bold" fill="white">Cultivio</text>
  </g>
  
  <!-- Product Name -->
  <text x="200" y="100" font-size="36" font-weight="bold" fill="white" text-anchor="middle">AquaSense</text>
  <text x="200" y="125" font-size="14" fill="#94a3b8" text-anchor="middle">Smart Water Level Controller</text>
  
  <!-- Product illustration -->
  <g transform="translate(120, 140)">
    <!-- Sensor box -->
    <rect x="0" y="0" width="60" height="40" rx="5" fill="#f1f5f9"/>
    <text x="30" y="25" font-size="8" fill="#06b6d4" text-anchor="middle" font-weight="bold">SENSOR</text>
    
    <!-- Arrow -->
    <path d="M70 20 L90 20 M85 15 L90 20 L85 25" stroke="url(#boxAccent)" stroke-width="2" fill="none"/>
    
    <!-- Controller box -->
    <rect x="100" y="0" width="60" height="40" rx="5" fill="#f1f5f9"/>
    <text x="130" y="18" font-size="8" fill="#06b6d4" text-anchor="middle" font-weight="bold">CONTROLLER</text>
    <rect x="110" y="25" width="20" height="8" rx="2" fill="#3b82f6"/>
  </g>
  
  <!-- Features -->
  <g transform="translate(50, 210)" font-size="11" fill="#94a3b8">
    <text x="0" y="0">ðŸ“± Mobile App Control</text>
    <text x="0" y="20">ðŸ”Œ No WiFi Required</text>
    <text x="150" y="0">ðŸ’§ Auto Pump ON/OFF</text>
    <text x="150" y="20">âš¡ Save Electricity</text>
  </g>
  
  <!-- Price tag -->
  <rect x="300" y="250" width="90" height="35" rx="5" fill="url(#boxAccent)"/>
  <text x="345" y="272" font-size="16" font-weight="bold" fill="white" text-anchor="middle">â‚¹2,999</text>
  
  <!-- Made in India badge -->
  <g transform="translate(20, 260)">
    <rect x="0" y="0" width="80" height="25" rx="3" fill="#f97316" opacity="0.9"/>
    <text x="40" y="17" font-size="10" fill="white" text-anchor="middle" font-weight="bold">ðŸ‡®ðŸ‡³ Made in India</text>
  </g>
  
  <!-- Warranty -->
  <text x="130" y="275" font-size="10" fill="#64748b">6 Month Warranty</text>
</svg>

