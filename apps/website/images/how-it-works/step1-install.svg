<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Step 1: Install Sensor -->
  <defs>
    <linearGradient id="stepGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
  </defs>
  
  <!-- Step number -->
  <circle cx="30" cy="30" r="20" fill="url(#stepGrad1)"/>
  <text x="30" y="36" font-size="18" font-weight="bold" fill="white" text-anchor="middle">1</text>
  
  <!-- Tank illustration -->
  <rect x="60" y="50" width="80" height="100" rx="5" fill="#e2e8f0" stroke="#94a3b8" stroke-width="2"/>
  
  <!-- Water -->
  <rect x="65" y="90" width="70" height="55" rx="3" fill="#06b6d4" opacity="0.4"/>
  
  <!-- Sensor being installed -->
  <g transform="translate(100, 40)">
    <rect x="0" y="0" width="15" height="25" rx="3" fill="#374151"/>
    <circle cx="7" cy="28" r="6" fill="#4b5563"/>
    <!-- Arrow pointing down -->
    <path d="M7 -15 L7 -5 M2 -10 L7 -5 L12 -10" stroke="url(#stepGrad1)" stroke-width="3" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Label -->
  <text x="100" y="175" font-size="12" font-weight="bold" fill="#1e293b" text-anchor="middle">Install Sensor</text>
  <text x="100" y="190" font-size="9" fill="#64748b" text-anchor="middle">Mount in tank lid</text>
</svg>

