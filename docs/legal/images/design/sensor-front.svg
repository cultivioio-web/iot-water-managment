<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400" width="300" height="400">
  <!-- Sensor Node Enclosure - FRONT VIEW -->
  <!-- Design Registration Drawing - Line Art -->
  
  <rect x="0" y="0" width="300" height="400" fill="white"/>
  
  <!-- Title -->
  <text x="150" y="30" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">SENSOR NODE - FRONT VIEW</text>
  
  <!-- Enclosure Front Face -->
  <g transform="translate(50, 60)">
    <!-- Main body outline -->
    <rect x="0" y="0" width="200" height="250" rx="12" 
          fill="none" stroke="#333" stroke-width="2"/>
    
    <!-- Top lid separation line -->
    <line x1="0" y1="50" x2="200" y2="50" stroke="#333" stroke-width="1.5"/>
    
    <!-- Branding area -->
    <rect x="60" y="15" width="80" height="20" rx="3" 
          fill="none" stroke="#333" stroke-width="1"/>
    <text x="100" y="30" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">CULTIVIO</text>
    
    <!-- LED indicator windows -->
    <circle cx="50" cy="120" r="8" fill="none" stroke="#333" stroke-width="1.5"/>
    <circle cx="80" cy="120" r="8" fill="none" stroke="#333" stroke-width="1.5"/>
    
    <!-- Indicator labels -->
    <text x="50" y="145" font-family="Arial" font-size="8" text-anchor="middle" fill="#666">PWR</text>
    <text x="80" y="145" font-family="Arial" font-size="8" text-anchor="middle" fill="#666">STS</text>
    
    <!-- Sensor cable entry point -->
    <rect x="130" y="100" width="50" height="30" rx="5" 
          fill="none" stroke="#333" stroke-width="1.5"/>
    <text x="155" y="120" font-family="Arial" font-size="8" text-anchor="middle" fill="#666">SENSOR</text>
    
    <!-- USB-C port area -->
    <rect x="75" y="220" width="50" height="15" rx="4" 
          fill="none" stroke="#333" stroke-width="1.5"/>
    <text x="100" y="232" font-family="Arial" font-size="6" text-anchor="middle" fill="#666">USB-C</text>
  </g>
  
  <!-- Dimension line (for reference only, remove for filing) -->
  <text x="150" y="380" font-family="Arial" font-size="10" text-anchor="middle" fill="#999">80mm × 60mm × 30mm</text>
</svg>

