<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400" width="300" height="400">
  <!-- Sensor Node Enclosure - TOP VIEW -->
  <!-- Design Registration Drawing - Line Art -->
  
  <rect x="0" y="0" width="300" height="400" fill="white"/>
  
  <!-- Title -->
  <text x="150" y="30" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">SENSOR NODE - TOP VIEW</text>
  
  <!-- Enclosure Top Face -->
  <g transform="translate(50, 80)">
    <!-- Main body outline -->
    <rect x="0" y="0" width="200" height="200" rx="12" 
          fill="none" stroke="#333" stroke-width="2"/>
    
    <!-- Ventilation pattern -->
    <g transform="translate(40, 40)">
      <rect x="0" y="0" width="120" height="6" rx="3" fill="none" stroke="#333" stroke-width="1"/>
      <rect x="0" y="15" width="120" height="6" rx="3" fill="none" stroke="#333" stroke-width="1"/>
      <rect x="0" y="30" width="120" height="6" rx="3" fill="none" stroke="#333" stroke-width="1"/>
      <rect x="0" y="45" width="120" height="6" rx="3" fill="none" stroke="#333" stroke-width="1"/>
    </g>
    
    <!-- Sensor cable grommet on top -->
    <circle cx="150" cy="130" r="12" fill="none" stroke="#333" stroke-width="2"/>
    <circle cx="150" cy="130" r="6" fill="none" stroke="#333" stroke-width="1"/>
    
    <!-- Brand emboss area -->
    <rect x="30" y="130" width="80" height="25" rx="4" 
          fill="none" stroke="#333" stroke-width="1" stroke-dasharray="4,2"/>
    
    <!-- Corner screw positions -->
    <circle cx="20" cy="20" r="5" fill="none" stroke="#333" stroke-width="1"/>
    <circle cx="180" cy="20" r="5" fill="none" stroke="#333" stroke-width="1"/>
    <circle cx="20" cy="180" r="5" fill="none" stroke="#333" stroke-width="1"/>
    <circle cx="180" cy="180" r="5" fill="none" stroke="#333" stroke-width="1"/>
  </g>
  
  <!-- View label -->
  <text x="150" y="380" font-family="Arial" font-size="10" text-anchor="middle" fill="#999">Top View (Lid)</text>
</svg>

