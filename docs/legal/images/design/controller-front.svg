<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400" width="300" height="400">
  <!-- Controller Node Enclosure - FRONT VIEW -->
  <!-- Design Registration Drawing - Line Art -->
  
  <rect x="0" y="0" width="300" height="400" fill="white"/>
  
  <!-- Title -->
  <text x="150" y="30" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">CONTROLLER NODE - FRONT VIEW</text>
  
  <!-- Enclosure Front Face -->
  <g transform="translate(40, 60)">
    <!-- Main body outline (larger than sensor) -->
    <rect x="0" y="0" width="220" height="280" rx="12" 
          fill="none" stroke="#333" stroke-width="2"/>
    
    <!-- Top lid separation line -->
    <line x1="0" y1="55" x2="220" y2="55" stroke="#333" stroke-width="1.5"/>
    
    <!-- Ventilation grilles on lid -->
    <g transform="translate(30, 15)">
      <rect x="0" y="0" width="40" height="5" rx="2" fill="none" stroke="#333" stroke-width="1"/>
      <rect x="50" y="0" width="40" height="5" rx="2" fill="none" stroke="#333" stroke-width="1"/>
      <rect x="100" y="0" width="40" height="5" rx="2" fill="none" stroke="#333" stroke-width="1"/>
      <rect x="0" y="12" width="40" height="5" rx="2" fill="none" stroke="#333" stroke-width="1"/>
      <rect x="50" y="12" width="40" height="5" rx="2" fill="none" stroke="#333" stroke-width="1"/>
      <rect x="100" y="12" width="40" height="5" rx="2" fill="none" stroke="#333" stroke-width="1"/>
    </g>
    
    <!-- Branding area -->
    <rect x="70" y="38" width="80" height="14" rx="3" 
          fill="none" stroke="#333" stroke-width="1"/>
    <text x="110" y="49" font-family="Arial" font-size="9" text-anchor="middle" fill="#666">CULTIVIO</text>
    
    <!-- LED indicator windows -->
    <circle cx="45" cy="100" r="8" fill="none" stroke="#333" stroke-width="1.5"/>
    <circle cx="75" cy="100" r="8" fill="none" stroke="#333" stroke-width="1.5"/>
    <circle cx="105" cy="100" r="8" fill="none" stroke="#333" stroke-width="1.5"/>
    
    <!-- LED labels -->
    <text x="45" y="125" font-family="Arial" font-size="7" text-anchor="middle" fill="#666">PWR</text>
    <text x="75" y="125" font-family="Arial" font-size="7" text-anchor="middle" fill="#666">NET</text>
    <text x="105" y="125" font-family="Arial" font-size="7" text-anchor="middle" fill="#666">RLY</text>
    
    <!-- Relay status window -->
    <rect x="140" y="85" width="60" height="35" rx="5" 
          fill="none" stroke="#333" stroke-width="1.5"/>
    <text x="170" y="107" font-family="Arial" font-size="8" text-anchor="middle" fill="#666">RELAY</text>
    
    <!-- Buzzer grille -->
    <circle cx="170" cy="160" r="15" fill="none" stroke="#333" stroke-width="1.5"/>
    <circle cx="170" cy="160" r="10" fill="none" stroke="#333" stroke-width="1"/>
    <circle cx="170" cy="160" r="5" fill="none" stroke="#333" stroke-width="0.5"/>
    <text x="170" y="185" font-family="Arial" font-size="7" text-anchor="middle" fill="#666">BUZZER</text>
    
    <!-- Screw terminal access -->
    <rect x="140" y="200" width="65" height="30" rx="4" 
          fill="none" stroke="#333" stroke-width="1.5"/>
    <text x="172" y="220" font-family="Arial" font-size="8" text-anchor="middle" fill="#666">PUMP</text>
    <text x="172" y="232" font-family="Arial" font-size="6" text-anchor="middle" fill="#999">L N E</text>
    
    <!-- USB-C port -->
    <rect x="85" y="250" width="50" height="15" rx="4" 
          fill="none" stroke="#333" stroke-width="1.5"/>
    <text x="110" y="262" font-family="Arial" font-size="6" text-anchor="middle" fill="#666">USB-C</text>
    
    <!-- Reset button -->
    <circle cx="45" cy="200" r="6" fill="none" stroke="#333" stroke-width="1"/>
    <text x="45" y="220" font-family="Arial" font-size="6" text-anchor="middle" fill="#666">RST</text>
  </g>
  
  <!-- Dimension reference -->
  <text x="150" y="380" font-family="Arial" font-size="10" text-anchor="middle" fill="#999">100mm × 80mm × 40mm</text>
</svg>

